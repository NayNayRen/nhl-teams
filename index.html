<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="styles/page-reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="img/nhl-logo.png" type="image/x-icon" />
  <title>NHL Teams, Rosters, and Stats</title>
</head>

<body>
  <header>
    <h1>NHL Teams, Rosters, and Player Stats</h1>
  </header>
  <main class="main">
    <div class="team-info">

      <div class="teams-dropdown-container">
        <input type="button" class="all-teams-dropdown-button" value="Select A Team..."><br />
        <ul class="all-teams-dropdown-list">
          <!-- added dynamically -->
        </ul>
      </div>

      <div class="team-roster-container">
        <input type="button" class="team-roster-dropdown-button" value="Select a player..."><br />
        <ul class="team-roster-dropdown-list">
          <li>Select a team first...</li>
          <!-- added dynamically -->
        </ul>
      </div>

      <div class="single-team-container">
        <div>
          <span>Team :</span>
          <span class="team">
            <!-- added dynamically -->
          </span>
        </div>
        <div>
          <span>Conference :</span>
          <span class="team-conference">
            <!-- added dynamically -->
          </span>
        </div>
        <div>
          <span>Division :</span>
          <span class="team-division">
            <!-- added dynamically -->
          </span>
        </div>
        <div>
          <span>Venue :</span>
          <span class="team-arena">
            <!-- added dynamically -->
          </span>
        </div>

        <div class="team-site">
          <!-- added dynamically -->
        </div>
        <div class="team-logo">
          <!-- added dynamically -->
        </div>
      </div>
    </div>
    <div class="player-stats">
      <!-- will be added -->
    </div>
  </main>
  <footer>
    <span>&copy; August 2023</span>
    <div class="footer-logo">
      <img src="logo.png" alt="Personal Logo" title="Personal Logo" width="153" height="100" />
    </div>
  </footer>

  <script src="scripts/scripts.js" charset="utf-8"></script>
</body>

</html>
