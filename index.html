<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/page-reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="img/nhl-logo.png" type="image/x-icon" />
  <title>NHL Teams, Rosters, & Stats</title>
</head>

<body>
  <header>
    <h1>NHL Teams, Rosters, & Stats</h1>
    <div class="header-container">
      <div class="header-nav">
        <div class="all-teams-dropdown-container">
          <i class="fa-solid fa-caret-up" aria-hidden="true"></i>
          <input type="button" class="all-teams-dropdown-button" value="Teams..."><br />
          <ul class="all-teams-dropdown-list">
            <!-- added dynamically -->
          </ul>
          <!-- single team -->
          <div class="single-team-container">
            <div class="single-team-close-button">
              <i class="fa-regular fa-rectangle-xmark" aria-hidden="false" aria-label="Close Button"></i>
            </div>
            <ul class="single-team">
              <li>
                <span>Team :</span>
                <span class="team">
                </span>
              </li>
              <li>
                <span>Conference :</span>
                <span class="team-conference">
                </span>
              </li>
              <li>
                <span>Division :</span>
                <span class="team-division">
                </span>
              </li>
              <li>
                <span>Venue :</span>
                <span class="team-venue">
                </span>
              </li>
              <li class="team-site">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="data-container">
      <div class="data-container-heading">
        <h1 class="data-heading">Your Team, Roster & Stats</h1>
        <div class="data-heading-nav">
          <div class="team-roster-container">
            <i class="fa-solid fa-caret-up" aria-hidden="true"></i>
            <input type="button" class="team-roster-dropdown-button" value="Roster..."><br />
            <ul class="team-roster-dropdown-list">
              <li>Select a team first...</li>
              <!-- added dynamically -->
            </ul>
            <!-- single player -->
            <div class="player-stats-container">
              <div class="player-stats-close-button">
                <i class="fa-regular fa-rectangle-xmark" aria-hidden="false" aria-label="Close Button"></i>
              </div>
              <ul class="player-stats">
                <li>
                  <span>Name :</span>
                  <span class="player-name"></span>
                </li>
                <li>
                  <span>Height :</span>
                  <span class="player-height"></span>
                </li>
                <li>
                  <span>Weight :</span>
                  <span class="player-weight"></span>
                </li>
                <li>
                  <span>Age :</span>
                  <span class="player-age"></span>
                </li>
                <li>
                  <span>DOB :</span>
                  <span class="player-dob"></span>
                </li>
                <li>
                  <span>Birthplace :</span>
                  <span class="player-birthplace"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <span>&copy; August 2023</span>
    <div class="footer-logo">
      <img src="logo.png" alt="Personal Logo" title="Personal Logo" width="153" height="100" />
    </div>
  </footer>

  <script src="scripts/scripts.js" charset="utf-8"></script>
</body>

</html>
