<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="styles/page-reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="img/nhl-logo.png" type="image/x-icon" />
  <title>NHL Teams, Rosters, and Stats</title>
</head>

<body>
  <header>
    <h1>NHL Teams, Rosters, and Player Stats</h1>
  </header>
  <main class="main">
    <div class="team-info">

      <div class="teams-dropdown-container">
        <input type="button" class="all-teams-dropdown-button" value="Select A Team..."><br />
        <ul class="all-teams-dropdown-list">
          <!-- added dynamically -->
        </ul>
      </div>
      <div class="single-team-container">
        <ul class="single-team">
          <li>
            <span>Team :</span>
            <span class="team">
            </span>
          </li>
          <li>
            <span>Conference :</span>
            <span class="team-conference">
            </span>
          </li>
          <li>
            <span>Division :</span>
            <span class="team-division">
            </span>
          </li>
          <li>
            <span>Venue :</span>
            <span class="team-venue">
            </span>
          </li>
          <li class="team-site">
          </li>
          <li class="team-logo">
          </li>
        </ul>
      </div>
    </div>

    <div class="player-info">

      <div class="team-roster-container">
        <input type="button" class="team-roster-dropdown-button" value="Select a player..."><br />
        <ul class="team-roster-dropdown-list">
          <li>Select a team first...</li>
          <!-- added dynamically -->
        </ul>
      </div>

      <div class="player-stats-container">
        <ul class="player-stats">
          <li>
            <span>Name :</span>
            <span class="player-name"></span>
          </li>
          <li>
            <span>Height :</span>
            <span class="player-height"></span>
          </li>
          <li>
            <span>Weight :</span>
            <span class="player-weight"></span>
          </li>
          <li>
            <span>Age :</span>
            <span class="player-age"></span>
          </li>
          <li>
            <span>DOB :</span>
            <span class="player-dob"></span>
          </li>
          <li>
            <span>Birthplace :</span>
            <span class="player-birthplace"></span>
          </li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

  </main>
  <footer>
    <span>&copy; August 2023</span>
    <div class="footer-logo">
      <img src="logo.png" alt="Personal Logo" title="Personal Logo" width="153" height="100" />
    </div>
  </footer>

  <script src="scripts/scripts.js" charset="utf-8"></script>
</body>

</html>
