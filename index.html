<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/page-reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="img/nhl-logo.png" type="image/x-icon" />
  <title>NHL Teams, Rosters, & Stats</title>
</head>

<body>
  <!-- TOP BUTTON ANCHOR -->
  <a id="top"></a>
  <!-- BURGER MENU SCREEN TINT -->
  <div id="burger-overlay" class="burger-overlay"></div>
  <header>
    <h1>NHL Teams, Rosters, & Stats</h1>
    <div class="header-container">
      <!-- BURGER BUTTON -->
      <div class="burger-menu">
        <div id="burger-bars-1" class="burger-bars"></div>
        <div id="burger-bars-2" class="burger-bars"></div>
        <div id="burger-bars-3" class="burger-bars"></div>
      </div>
      <div class="header-nav">
        <div class="teams-dropdown-container">
          <i class="fa-solid fa-caret-up" aria-hidden="true"></i>
          <input type="button" class="teams-dropdown-button" value="Teams..."><br />
          <ul class="teams-dropdown-list">
            <!-- added dynamically -->
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <!-- MAIN CENTER CONTAINER -->
    <div class="main-container">
      <div class="main-header-logo">
        <img src="img/nhl-logo.png" alt="NHL Logo" width="300" height="308">
      </div>
      <!-- top of the center container -->
      <div class="main-header-container">
        <h1 class="main-header">Current Standings</h1>
        <!-- <span class="team-site">
        </span> -->
        <!-- <ul class="single-team-header">
          <li>
            <span>Conference :</span>
            <span class="team-conference">
            </span>
          </li>
          <li>
            <span>Division :</span>
            <span class="team-division">
            </span>
          </li>
          <li>
            <span>Venue :</span>
            <span class="team-venue">
            </span>
          </li>
          <li class="team-site">
          </li>
        </ul> -->
        <div class="main-header-nav">
          <div class="roster-container">
            <i class="fa-solid fa-caret-up" aria-hidden="true"></i>
            <input type="button" class="roster-dropdown-button" value="Roster..."><br />
            <ul class="roster-dropdown-list">
              <li>Select a team first...</li>
              <!-- added dynamically -->
            </ul>
          </div>
        </div>
      </div>
      <div class="main-data-container">
        <!-- single player data-->
        <div class="player-container">
          <div class="player-close-button">
            <i class="fa-regular fa-rectangle-xmark" aria-hidden="false" aria-label="Close Button"></i>
          </div>
          <div class="player-name-number-container"></div>
          <div>
            <!-- i.e. height weight dob -->
            <ul class="player-summary">
              <li>
                <span>Height</span>
                <span class="player-height"></span>
              </li>
              <li>
                <span>Weight</span>
                <span class="player-weight"></span>
              </li>
              <li>
                <span>Age</span>
                <span class="player-age"></span>
              </li>
              <li>
                <span>DOB</span>
                <span class="player-dob"></span>
              </li>
              <li>
                <span>Birthplace</span>
                <span class="player-birthplace"></span>
              </li>
              <li>
                <span>Shoots</span>
                <span class="player-shoots"></span>
              </li>
              <li>
                <span>Position</span>
                <span class="player-position"></span>
              </li>
            </ul>
            <!-- table with all stats -->
            <table class="player-stats">
              <!-- added dynamically -->
              <tr class="stats-heading"></tr>
              <tr class='singleS-row'></tr>
              <tr class='careerRS-row'></tr>
              <tr class='careerPO-row'></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- BACK TO TOP ARROW -->
  <a href="#top" aria-label="Back to the top arrow." class="up-arrow"><i class="fa-solid fa-arrow-up"
      aria-hidden="false"></i></a>
  <!-- FOOTER -->
  <footer>
    <span>&copy; August 2023</span>
    <div class="footer-logo">
      <img src="logo.png" alt="Personal Logo" title="Personal Logo" width="153" height="100" />
    </div>
  </footer>

  <script src="scripts/scripts.js" charset="utf-8"></script>
  <script src="scripts/getPlayerStats.js" charset="utf-8"></script>
</body>

</html>
