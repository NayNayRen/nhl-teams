<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/page-reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="img/nhl-logo.png" type="image/x-icon" />
  <title>NHL Teams, Rosters, & Stats</title>
</head>

<body>
  <!-- TOP BUTTON ANCHOR -->
  <a id="top"></a>
  <!-- BURGER MENU SCREEN TINT -->
  <div id="burger-overlay" class="burger-overlay"></div>
  <header>
    <h1>NHL Teams, Rosters, & Stats</h1>
    <div class="header-container">
      <!-- BURGER BUTTON -->
      <div class="burger-menu">
        <div id="burger-bars-1" class="burger-bars"></div>
        <div id="burger-bars-2" class="burger-bars"></div>
        <div id="burger-bars-3" class="burger-bars"></div>
      </div>
      <div class="header-nav">
        <div class="teams-dropdown-container">
          <i class="fa-solid fa-caret-up" aria-hidden="true"></i>
          <input type="button" class="teams-dropdown-button" value="Teams..."><br />
          <ul class="teams-dropdown-list">
            <!-- added dynamically -->
          </ul>
        </div>
        <div class="team-summary-dropdown-container">
          <i class="fa-solid fa-caret-up" aria-hidden="true"></i>
          <input type="button" class="team-summary-dropdown-button" value="Team Summary..."><br />
          <ul class="team-summary-dropdown-list">
            <!-- added dynamically -->
            <li>
              <span>Select a team first...</span>
              <span></span>
            </li>
          </ul>
        </div>

        <div class="about-dropdown-container">
          <i class="fa-solid fa-caret-up" aria-hidden="true"></i>
          <input type="button" class="about-dropdown-button" value="About Us..."><br />
          <div class="about-dropdown-list">
            <p>About message coming soon...</p>
          </div>
        </div>

      </div>
    </div>
  </header>
  <main class="main">
    <!-- MAIN CONTAINER WITH TEAM AND PLAYER DATA -->
    <div class="main-container">
      <div class="main-center-logo">
        <img src="img/nhl-logo.png" alt="NHL Logo" width="300" height="308">
      </div>
      <!-- top of the center container -->
      <div class="main-header-container">
        <div class="main-header-name-logo">
          <h1>Current Standings</h1>
          <div class="main-header-logo">
            <img src="img/nhl-logo.png" alt="NHL Logo" width="300" height="256">
          </div>
        </div>
        <div class="main-header-nav">
          <div class="roster-dropdown-container">
            <i class="fa-solid fa-caret-up" aria-hidden="true"></i>
            <input type="button" class="roster-dropdown-button" value="Team Roster..."><br />
            <ul class="roster-dropdown-list">
              <li>
                <span class="roster-dropdown-name">Select a team first...</span>
              </li>
              <!-- added dynamically -->
            </ul>
          </div>
        </div>
      </div>
      <!-- container with stats, summaries and other info -->
      <div class="main-data-container">
        <!-- single team data -->
        <div class="team-data-container">
          <h3>Under Construction...</h3>
        </div>
        <!-- single player data-->
        <div class="transition-height-container player-container-transition">
          <div class="player-data-container">
            <div class="player-close-button">
              <span>
                X
              </span>
            </div>
            <div class="player-name-number-container"></div>
            <div id="player-summary-scroll" class="horizontal-scrolling-container">
              <!-- i.e. height weight dob -->
              <ul class="player-summary">
                <!-- added dynamically -->
              </ul>
              <!-- table with all stats -->
              <table class="player-stats">
                <!-- added dynamically -->
                <tr class="stats-heading"></tr>
                <tr class='singleS-row'></tr>
                <tr class='careerRS-row'></tr>
                <tr class='seasonPO-row'></tr>
                <tr class='careerPO-row'></tr>
              </table>
            </div>
            <div class="player-history-button-container">
              <p>Click to show, click again to hide.</p>
              <button type="button" class="player-history-button">
                Player's Team History
              </button>
            </div>
            <div class="transition-height-container player-history-transition">

              <div class="player-team-history-container">
                <div id="player-history-scroll"
                  class="horizontal-scrolling-container player-team-history-horizontal-container">
                  <h3 class="player-history-name"></h3>
                  <table class="player-team-history">
                    <!-- dynamically added -->
                    <tr class="player-history-heading"></tr>
                    <tr class="player-history-row"></tr>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- BACK TO TOP ARROW -->
  <a href="#top" aria-label="Back to the top arrow." class="up-arrow"><i class="fa-solid fa-arrow-up"
      aria-hidden="false"></i></a>
  <!-- FOOTER -->
  <footer>
    <div class="nhl-copyright-container">
      <p class="nhl-copyright"></p>
    </div>
    <span>&copy; August 2023</span>
    <div class="footer-logo">
      <img src="logo.png" alt="Personal Logo" title="Personal Logo" width="153" height="100" />
    </div>
  </footer>

  <script src="scripts/scripts.js" charset="utf-8"></script>
  <script src="scripts/getTeamStats.js" charset="utf-8"></script>
  <script src="scripts/getPlayerStats.js" charset="utf-8"></script>
</body>

</html>
